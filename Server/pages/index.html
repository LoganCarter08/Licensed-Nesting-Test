<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Single page web app using Angularjs</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</head>
<body>
<div>

<br/>
<div class="jumbotron"> 
<h3> Generate Codes </h3>
<p>
	<form action="/Created" method="POST">
    Customer Name: <input type="text" name="customer" id="customer">
	<br/>
	Product: <select name="product" id = "product">
		<option value="1">Nesting 1</option>
		<option value="2">Nesting 2</option>
		<option value="3">DXF Importing</option>
	</select><br/>
	Expiration: <select name="expiration" id = "exp">
		<option value="13">Permanent</option>
		<option value="1">1 Month</option>
		<option value="3">3 Month</option>
		<option value="6">6 Month</option>
		<option value="12">1 Year</option>
	</select><br/>
    <button type="submit">Send</button>
  </form>
</p>

<h3> Delete Codes </h3>
Please only use one field at a time. If both are use, only customer will be respected. 
<p>
	<form action="/Deleted" method="POST">
    Customer Name: <input type="text" name="customer" id="customer">
	<br/>
	Code Number: <input type="text" name="code" id="code">
	<br/>
    <button type="submit">Send</button>
  </form>
</p>

<h3>Mail Codes </h3>
<p>
	<form action="/Sent" method="POST">
	Customer Name: <input type="text" name="customer" id="customer">
	<br/>
    Customer Email: <input type="text" name="email" id="email">
	<br/>
    <button type="submit">Send</button>
  </form>
</p>



</div>
</div>
</body>
</html>
